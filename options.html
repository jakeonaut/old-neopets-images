<!DOCTYPE html>
<head><title>Old Neopets Images Options</title></head>
<body>
	<label>
		<input type="checkbox" id="change_new_images_to_old">
		Change to Old Neopets Images
	</label>
	
	<label>
		<input type="checkbox" id="disable_pet_customization">
		Disable Pet Customization
	</label>
	
	<label>
		<input type="checkbox" id="add_navigation_links">
		Add Navigation Links
		<br/>
		<input type="checkbox" id="NAVIGATION_DAILIES" style="padding-left: 5px;"> Dailies List
		<input type="checkbox" id="NAVIGATION_WORLDS" style="padding-left: 5px;"> Map World Locations
		<input type="checkbox" id="NAVIGATION_CUSTOM" style="padding-left: 5px;"> Custom
		<textarea id="custom_navigation_links" style="padding-left: 10px;">
	</label>
	
	<label>
		<input type="checkbox" id="remove_bottom_image">
		Remove Random Footer Image
	</label>
	
	<label>
		<input type="checkbox" id="add_neofriend_name_links">
		Change Names to Links in Neofriends List
	</label>
	
	<label>
		<input type="checkbox" id="add_quickref_to_sidebar">
		Add Small Quickref to Sidebar
	</label>
</body>
</html>
